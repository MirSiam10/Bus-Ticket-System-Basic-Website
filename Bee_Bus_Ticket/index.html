<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Bus Ticket Booking</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="booking-form">
                <h2>Book Your Ticket</h2>
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="from">From:</label>
                        <input type="text" id="from" name="from" required>
                    </div>

                    <div class="form-group">
                        <label for="to">To:</label>
                        <input type="text" id="to" name="to" required>
                    </div>

                    <div class="form-group">
                        <label for="date">Date of Journey:</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="passengers">Number of Passengers:</label>
                        <input type="number" id="passengers" name="passengers" required min="1" max="10">
                    </div>

                    <button type="submit">Search Buses</button>
                </form>
            </section>

            <section class="search-results" id="searchResults">
                <h2>Available Buses</h2>
                <div class="bus-list">
                    <!-- Bus search results will be injected here by JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Bus Ticket Booking. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
